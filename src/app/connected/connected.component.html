<style>
    body {
        margin: 0;
        font-family: "Nunito Sans", sans-serif;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #141416;
        background-color: #fff;
    }

    h1,
    .h1,
    h2,
    .h2,
    h3,
    .h3,
    h4,
    .h4,
    h5,
    .h5,
    h6,
    .h6 {
        font-weight: 800;
    }

    .btn {
        font-weight: 800;
        background-color: transparent;
    }

    /* Custom Styles */

    .avatar {
        width: 48px;
        height: 48px;
        display: flex;
        position: relative;
        font-size: 1.25rem;
        align-items: center;
        flex-shrink: 0;
        line-height: 1;
        user-select: none;
        border-radius: 50%;
        justify-content: center;
    }

    .avatar-xl {
        width: 96px;
        height: 96px;
    }

    .avatar-img {
        color: transparent;
        width: 100%;
        height: 100%;
        object-fit: cover;
        text-align: center;
        text-indent: 10000px;
        border-radius: 50%;
    }

    .avatar-status {
        position: absolute;
        bottom: 0;
        right: 0;
        display: inline-flex;
        flex-shrink: 0;
        justify-content: center;
        align-items: center;
        white-space: nowrap;
        text-align: center;
        vertical-align: baseline;
        border: 0.125rem solid #fff;
        width: 1.3125rem;
        height: 1.3125rem;
        line-height: 1;
        font-size: 0.625rem;
        border-radius: 50%;
    }

    .btn-icon {
        position: relative;
        display: inline-flex;
        flex-shrink: 0;
        justify-content: center;
        align-items: center;
        font-size: 1rem;
        width: 3rem;
        height: 3rem;
        padding: 0;
    }

    .feed-area {
        background: #ffffff;
    }

    @import url(http://fonts.googleapis.com/css?family=Lato:400,700);

    body {
        font-family: 'Lato', 'sans-serif';
    }

    .profile {
        min-height: 355px;
        display: inline-block;
    }

    figcaption.ratings {
        margin-top: 20px;
    }

    figcaption.ratings a {
        color: #f1c40f;
        font-size: 11px;
    }

    figcaption.ratings a:hover {
        color: #f39c12;
        text-decoration: none;
    }

    .divider {
        border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .emphasis {
        border-top: 4px solid transparent;
    }

    .emphasis:hover {
        border-top: 4px solid #1abc9c;
    }

    .emphasis h2 {
        margin-bottom: 0;
    }

    span.tags {
        background: #1abc9c;
        border-radius: 2px;
        color: #f5f5f5;
        font-weight: bold;
        padding: 2px 4px;
    }

    .dropdown-menu {
        background-color: #34495e;
        box-shadow: none;
        -webkit-box-shadow: none;
        width: 250px;
        margin-left: -125px;
        left: 50%;
    }

    .dropdown-menu .divider {
        background: none;
    }

    .dropdown-menu>li>a {
        color: #f5f5f5;
    }

    .dropup .dropdown-menu {
        margin-bottom: 10px;
    }

    .dropup .dropdown-menu:before {
        content: "";
        border-top: 10px solid #34495e;
        border-right: 10px solid transparent;
        border-left: 10px solid transparent;
        position: absolute;
        bottom: -10px;
        left: 50%;
        margin-left: -10px;
        z-index: 10;
    }

    .bgWhite {
        background: white;
    }

    .btn-info {
        background: #1976d2;
        ;
    }

    a {
        transition: 0.3s;
        -moz-transition: 0.3s;
        -webkit-transition: 0.3s;
        -o-transition: 0.3s;
        -ms-transition: 0.3s;
    }

    .profilePage {}

    .profilePage .leftProfile,
    .profilePage .rightProfile {
        padding: 15px;
        border-radius: 4px;
        box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.1);
    }

    .profilePage .rightProfile h2.pageHeading {
        margin: 0 0 15px;
        padding: 0 0 10px;
        text-transform: capitalize;
        border-bottom: solid 1px rgba(0, 0, 0, 0.2);
        font-weight: 700;
        font-size: 25px;
    }

    .profilePage .rightProfile p {
        color: rgba(0, 0, 0, 0.6);
        margin-bottom: 10px;
    }

    .profilePage .rightProfile p .tags {
        margin: 0 5px;
        border-radius: 2px;
        padding: 0px 10px;
        line-height: 1;
        font-size: 14px;
        background-color: #148723;
    }

    .profilePage .rightProfile a.followersLink,
    .postArea .postBox .actionArea a {
        display: block;
        position: relative;
        border: solid 1px #0073b1;
        border-radius: 2px;
        text-align: center;
        background: #fff;
        padding: 5px 0;
        text-decoration: none;
        color: #0073b1;
        margin: 5px 0;
    }

    .profilePage .rightProfile a.followersLink h2 {
        margin: 0;
        padding: 0;
        font-size: 25px;
    }

    .profilePage .rightProfile a.followersLink h2 small {
        font-size: 14px;
        display: block;
    }

    .postArea .postBox .actionArea a:hover,
    .profilePage .rightProfile a.followersLink:hover {
        box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.1);
        border-color: #0073b1;
        background: #0073b1;
        color: #fff;
    }

    .profilePage .rightProfile .userIcon {
        background: rgba(0, 0, 0, 0.05);
        width: 100%;
        border: solid 2px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 15px;
        border-radius: 2px;
    }

    .profilePage .rightProfile .userIcon svg {
        height: 50px;
        width: auto;
    }

    .profilePage .leftProfile .userIcon svg path,
    .profilePage .rightProfile .userIcon svg path {
        fill: #ccc;
    }

    .profilePage .actionSection {
        margin-top: 10px;
        display: block;
    }

    .profilePage .actionSection .btn {
        margin-right: 10px;
        border-radius: 3px;
        font-size: 16px;
        font-weight: 400;
    }

    .btn-info {
        background: #0073b1;
        border-color: #0073b1;
        text-transform: capitalize;
        font-weight: 400;
        ;
    }

    .profilePage .leftProfile {}

    .profilePage .leftProfile .userIcon {
        background: rgba(0, 0, 0, 0.05);
        height: auto;
        width: 100%;
        border: solid 2px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 40px 0px;
        border-radius: 2px;
        border-bottom-width: 10px;
    }

    .profilePage .leftProfile .uerName {
        border-bottom: solid 1px rgba(0, 0, 0, 0.1);
        margin: 0 0 10px;
    }

    .profilePage .leftProfile .uerName h2 {
        margin: 0;
        display: block;
        padding: 5px 0;
        font-size: 25px;
        font-weight: 700;
        text-align: center;
    }

    .profilePage .leftProfile .followBox {
        padding: 4px 0;
    }

    .profilePage .leftProfile .followBox .btn {
        padding: 0;
        font-weight: 400;
        line-height: 18px;
        color: #0073b1;
        text-decoration: underline;
    }

    .profilePage .leftProfile .followBox p {
        margin: 0;
    }

    .profilePage .leftProfile .footBox {
        padding-top: 10px;
    }

    .profilePage .leftProfile .footBox .btn {
        background: #0073b1;
        color: #fff;
        font-weight: 400;
        text-decoration: none;
        width: 100%;
    }

    .card-body .actionBtn {
        padding-bottom: 5px;
    }

    .card-body .actionBtn select,
    .card-body .actionBtn a {
        position: relative;
        min-height: 35px;
        display: inline-block;
        text-decoration: none;
        background: rgba(0, 0, 0, 0.05);
        border: solid 1px rgba(0, 0, 0, 0.1);
        padding: 5px 10px;
        border-radius: 4px;
        text-transform: capitalize;
        margin-right: 5px;
        color: #117a8b;
    }

    .card-body .actionBtn a span {
        display: inline-block;
        padding: 0 0 0 1px;
        color: #666;
        background: #fff;
        border-radius: 20px;
        float: left;
        line-height: 1;
        height: 20px;
        width: 20px;
        margin-right: 8px;
        text-align: center;
        font-weight: 600;
        font-size: 16px;
        border: solid 1px #ccc;
        margin-top: 2px;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
    }

    .card-body .actionBtn a svg path {
        fill: #666;
    }


    .followModal .modal-body ul.list {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    .followModal .modal-body ul.list li {
        display: block;
        border-bottom: solid 1px rgba(0, 0, 0, 0.1);
        padding: 5px 0;
    }

    .followModal .modal-body ul.list li:last-child {
        border: 0;
    }

    .followModal .modal-body ul.list li .userIcon {
        height: 30px;
        width: 30px;
        border: solid 2px rgba(0, 0, 0, 0.2);
        text-align: center;
        border-radius: 100%;
        margin-right: 10px;
        overflow: hidden;
    }

    .followModal .modal-body ul.list li .userIcon svg {
        height: 20px;
        width: 20px;
        position: relative;
        bottom: -2px;
    }

    .followModal .modal-body ul.list li .userIcon svg path {
        fill: #ccc;
    }

    .followModal .modal-body ul.list li p {
        margin: 0;
        font-size: 14px;
        line-height: 30px;
    }

    .jumbotron>.container>.row {
        display: block !important;
        margin: 0;
    }

    .postArea {
        position: relative;
    }

    .postArea .postBox {
        position: relative;
        background: #fff;
        margin: 10px 0;
        padding: 15px;
        border-radius: 4px;
        box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.1);
    }

    .postArea .postBox .head {
        position: relative;
    }

    .postArea .postBox .head .userIcon {
        height: 40px;
        width: 40px;
        border: solid 2px rgba(0, 0, 0, 0.1);
        border-radius: 100%;
        overflow: hidden;
        margin-right: 15px;
        text-align: center;
        padding-top: 8px;
    }

    .postArea .postBox .head .userIcon svg {
        width: 30px;
        height: auto;
    }

    .postArea .postBox .head h2 {
        margin: 0;
        padding: 0;
        font-size: 18px;
        font-weight: 600;
    }

    .postArea .postBox .head h2 small {
        display: block;
        color: rgba(0, 0, 0, 0.6);
    }

    .postArea .postBox .content {
        padding: 15px;
        background: rgba(0, 0, 0, 0.05);
        margin: 15px 0;
        border-radius: 4px;
    }

    .postArea .postBox .content h3 {
        margin: 0 0 10px;
        padding: 0;
        font-size: 16px;
        font-weight: 700;
    }

    .postArea .postBox .content p {
        margin: 0;
        color: rgba(0, 0, 0, 0.7);
        line-height: 20px;
    }

    .postArea .postBox .actionArea {
        position: relative;
    }

    .postArea .postBox .actionArea a {
        padding: 5px 15px;
        margin-right: 10px;
    }
    .nav-tabs{
        margin-top: 20px;
    padding: 10px;
    background: #d9f2ff;
    }
    .nav-tabs .glyphicon:not(.no-margin) {
        margin-right: 10px;
        
    }

    .tab-pane .list-group-item:first-child {
        border-top-right-radius: 0px;
        border-top-left-radius: 0px;
    }

    .tab-pane .list-group-item:last-child {
        border-bottom-right-radius: 0px;
        border-bottom-left-radius: 0px;
    }

    .tab-pane .list-group .checkbox {
        display: inline-block;
        margin: 0px;
    }

    .tab-pane .list-group input[type="checkbox"] {
        margin-top: 2px;
    }

    .tab-pane .list-group .glyphicon {
        margin-right: 5px;
    }

    .tab-pane .list-group .glyphicon:hover {
        color: #FFBC00;
    }

    a.list-group-item.read {
        color: #222;
        background-color: #F3F3F3;
    }

    hr {
        margin-top: 5px;
        margin-bottom: 10px;
    }

    .nav-pills>li>a {
        padding: 5px 10px;
    }

    
/**PROFILE CARD**/
.profileCard{display:block; border:solid 1px rgba(172, 172, 172, 1); border-radius:10px; background:#fff; width:132px; margin:15px; text-decoration:none !important;}
.profileCard .userImg{text-align:center; min-height:124px;display: -ms-flexbox; display: flex;-ms-flex-align: center; align-items: center;-ms-flex-pack: center; justify-content: center;} 
.profileCard h2{font-weight: 700; font-style: normal; font-size: 16px;color: #333333; text-align:center; margin:0 0 15px;overflow: hidden; text-overflow: ellipsis; white-space: nowrap;}
.profileCard h2 small{display:block;font-weight: 400; font-style: normal; font-size: 12px; color: #ACACAC; padding-top:4px;overflow: hidden; text-overflow: ellipsis; white-space: nowrap;}
.profileCard .profile-userbuttons{}
.profileCard .profile-userbuttons button{margin: 0; padding:5px 0; border: 0; background: #808080; color: #fff; font-size: 13px;;}
.profileCard .profile-userbuttons .btn-gray {background: #f5f5f5; color: #333; border-top: solid 1px #c9c9c9;  border-radius:0 0 0 10px; }
.profileCard .profile-userbuttons .btn-black {background: #808080; color: #fff; border-radius:0 0  10px 0; }
</style>





<div class="col-md-3 col-sm-3 col-xs-12">
    <!-----LEFT MENU COMPONENT----->
    
    <!-----END LEFT MENU COMPONENT----->
</div>

<div class="col-md-9 col-sm-9 col-xs-12 pl-5">
    <!-----RIGHT WRAPPER----->
    <div class="rightWrapper pb-5">
        
     
        
        <!----FOLLOWERS---->
        <h2 class="boxHeading mt-5 mb-2">{{profiles.data.length}} Profiles</h2>
        <div class="row">
            
            <div *ngFor="let p of profiles.data">
                
                <div class="profileCard">
                    <a  (click)="viewProfile(p.userprofileuuid)">
                        <div class="userImg"><img [src]="profilesDpUrl+p.userprofileuuid" alt="" class="img-fluid" /></div>
                        <h2>  {{p.userprofilefirstname}} <small>  {{p.userprofiledesignation}}</small></h2>
                        
                    </a>
                    <div class="profile-userbuttons d-flex">
                        <button type="button"  (click)="follow(p.userprofileuuid)"  class="btn-gray flex-fill">Follow</button>
                        <button type="button"  (click)="connect(p.userprofileuuid)"  class="btn-black flex-fill">Connect</button>
                    </div>
                </div>
            </div>
         </div>
        <div class="text-center mt-4"><a href="javascript:;" class="grayBtn">See more...</a></div>
        <!----END FOLLOWERS---->
        
       
        
    </div></div>
    <!-----END RIGHT WRAPPER----->
