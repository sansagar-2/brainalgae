
<style>
    body {
        margin: 0;
        font-family: "Nunito Sans", sans-serif;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #141416;
        background-color: #fff;
    }

    h1,
    .h1,
    h2,
    .h2,
    h3,
    .h3,
    h4,
    .h4,
    h5,
    .h5,
    h6,
    .h6 {
        font-weight: 800;
    }

    .btn {
        font-weight: 800;
        background-color: transparent;
    }

    /* Custom Styles */

    .avatar {
        width: 48px;
        height: 48px;
        display: flex;
        position: relative;
        font-size: 1.25rem;
        align-items: center;
        flex-shrink: 0;
        line-height: 1;
        user-select: none;
        border-radius: 50%;
        justify-content: center;
    }

    .avatar-xl {
        width: 96px;
        height: 96px;
    }

    .avatar-img {
        color: transparent;
        width: 100%;
        height: 100%;
        object-fit: cover;
        text-align: center;
        text-indent: 10000px;
        border-radius: 50%;
    }

    .avatar-status {
        position: absolute;
        bottom: 0;
        right: 0;
        display: inline-flex;
        flex-shrink: 0;
        justify-content: center;
        align-items: center;
        white-space: nowrap;
        text-align: center;
        vertical-align: baseline;
        border: 0.125rem solid #fff;
        width: 1.3125rem;
        height: 1.3125rem;
        line-height: 1;
        font-size: 0.625rem;
        border-radius: 50%;
    }

    .btn-icon {
        position: relative;
        display: inline-flex;
        flex-shrink: 0;
        justify-content: center;
        align-items: center;
        font-size: 1rem;
        width: 3rem;
        height: 3rem;
        padding: 0;
    }
    .feed-area{
        background: #ffffff;
    }
    .btn-share{
        background-color: #1976d2;
    }

    a{transition: 0.3s; -moz-transition: 0.3s; -webkit-transition: 0.3s; -o-transition: 0.3s; -ms-transition: 0.3s;}
    .btn-info{background:#0073b1; border-color:#0073b1; text-transform: capitalize; font-weight: 400;;}
    .profilePage{}
    .card-body .actionBtn{padding-bottom: 5px;}
    .card-body .actionBtn select,
    .card-body .actionBtn a{min-height: 35px; display: inline-block;  text-decoration: none;background: rgba(0,0,0,0.05);border: solid 1px rgba(0,0,0,0.1);padding: 5px 10px;border-radius: 4px;text-transform: capitalize; margin-right: 5px; color: #117a8b;}
    .card-body .actionBtn h5{margin: 0; padding: 0 0 6px; font-weight: 700; font-size: 20px; text-transform: capitalize;}
    .card-body .actionBtn a span{display: inline-block; padding: 0 0 0 1px; color: #666; background: #fff; border-radius: 20px; float: left; line-height: 1; height: 20px; width: 20px; margin-right: 8px; text-align: center; font-weight: 600; font-size: 16px; border: solid 1px #ccc; margin-top: 2px; box-shadow: 2px 2px 2px rgba(0,0,0,0.2);}
    .card-body .actionBtn a svg path{fill:#666;}

    .postArea{position: relative;}
    .postArea .postBox{position: relative; background:#fff; margin:10px 0; padding:15px; border-radius: 4px;box-shadow: 4px 4px 4px rgba(0,0,0,0.1);}
    .postArea .postBox .head{}
    .postArea .postBox .head .userIcon{height: 40px;width: 40px;border: solid 2px rgba(0,0,0,0.1);border-radius: 100%;overflow: hidden;margin-right: 15px;text-align: center;padding-top: 8px;}
    .postArea .postBox .head .userIcon svg{width: 30px; height: auto;}    
    .postArea .postBox .head h2{margin: 0; padding: 0; font-size: 18px; font-weight: 600;}
    .postArea .postBox .head h2 small{    display: block;color: rgba(0,0,0,0.6);}
    .postArea .postBox .content{padding: 15px; background: rgba(0,0,0,0.05); margin: 15px 0; border-radius: 4px;}
    .postArea .postBox .content h3{margin: 0 0 10px; padding: 0; font-size: 16px; font-weight: 700;}
    .postArea .postBox .content p{margin: 0; color: rgba(0,0,0,0.7); line-height: 20px;}
    .postArea .postBox .actionArea{}
    .postArea .postBox .actionArea .btn{display: block;position: relative;border: solid 1px #0073b1;
    border-radius: 2px;text-align: center;background: #fff;padding: 5px 0;text-decoration: none;color: #0073b1; margin:5px 0;
    padding: 5px 15px; margin-right: 10px; font-size: 14px; font-weight: 400; text-transform: capitalize;}
    .postArea .postBox .actionArea .btn:hover{box-shadow:4px 4px 4px rgba(0,0,0,0.1); border-color:#0073b1; background:#0073b1; color:#fff;}
    .recActiv{}
    .recActiv h3{margin: 0; padding: 15px 0 10px; border-bottom: solid 1px rgba(0,0,0,0.1); margin-bottom: 5px;font-size: 18px; font-weight: 600;}
    .recActiv .listOfActiv{-ms-flex-align: center; align-items: center;display: -ms-flexbox; display: flex; padding:10px 0; border-bottom: solid 1px rgba(0,0,0,0.1);}
    .recActiv .listOfActiv span.text{text-transform: capitalize; color:#666;}
    .recActiv .listOfActiv span.count{margin-left: auto; background: #f1f1f1; border: solid 1px #ccc; height: 22px; text-align: center; padding: 3px 6px 0; line-height: 1; border-radius: 4px; font-size: 14px;}


/*************************************** 

	TOP NAVIGATION 
	
***************************************/
.topNavigation .bgColor{background: #fff; border:solid 1px #d7d7d7; padding:10px; }
.topNavigation .circleLink{ height:35px; width:35px; border-radius:100%; background:#f2f2f2; text-align:center;display: -ms-flexbox; display: flex;-ms-flex-align: center; align-items: center;-ms-flex-pack: center; justify-content: center;border:solid 1px transparent;}
.topNavigation .circleLink:hover{border-color:#b8b8b8; box-shadow:2px 2px 2px rgba(0,0,0,0.2); background:#fff;} 
.topNavigation .navLink{}
.topNavigation .navLink ul li a{display:block; font-size:16px; font-weight:700; color:#333; text-decoration:none; position:relative; padding:0 18px; margin:0 4px;}
.topNavigation .navLink ul li a:after{position:absolute; left:0; bottom:-25px; height:7px; width:100%; background:#797979; border-radius:20px; content:''; opacity:0;transition: 0.3s; -moz-transition: 0.3s; -webkit-transition: 0.3s; -o-transition: 0.3s; -ms-transition: 0.3s;box-shadow:none; outline:none;}
.topNavigation .navLink ul li a:hover:after,
.topNavigation .navLink ul li a.active:after{bottom:-21px;opacity:1;}
.topNavigation .points{border:solid 1px #b8b8b8; padding:6px 40px 6px 7px; border-radius:80px; text-decoration:none;}
.topNavigation .points:hover{background:#f2f2f2;}
.topNavigation .points .star{}
.topNavigation .points h3{font-size:13px; font-weight:400; color:#797979; padding-left:10px;}
.topNavigation .points h3 small{display:block;font-size:11px; font:400; color:#797979;}
.topNavigation .notification .dropdown-menu {color:#ACACAC; font-size:11px; min-width:250px; padding:10px; max-height:300px; overflow:auto; top:7px !important;}
.topNavigation .notification .dropdown-menu ul li{position:relative; padding-left:20px;}
.topNavigation .notification .dropdown-menu ul li:after{position:absolute; left:0; top:5px; width:10px; height:10px; background:#797979; border-radius:100%; content:'';}
.topNavigation .notification .dropdown-menu ul li a{text-decoration:none;color:#ACACAC;}
.topNavigation .notification .dropdown-menu ul li a:hover{color:#7f7f7f;}

.topNavigation .userDrop .dropdown-menu{min-width:250px;font-size: 13px; font-weight: 400; color: #333; padding:10px 15px;top:7px !important;}
.topNavigation .userDrop .dropdown-menu .box1{padding:10px 0;}
.topNavigation .userDrop .dropdown-menu .box1 span.user{}
.topNavigation .userDrop .dropdown-menu .box1 a{text-decoration: none; border: solid 1px #c9c9c9; border-radius: 4px; padding: 5px 10px; color: #333; width: 114px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;}
.topNavigation .userDrop .dropdown-menu .box2 a:hover,
.topNavigation .userDrop .dropdown-menu .box1 a:hover{background:rgba(0,0,0,0.03);}
.topNavigation .userDrop .dropdown-menu .box2{margin:10px 0;}
.topNavigation .userDrop .dropdown-menu .box2 a{border: solid 1px #c9c9c9; background:#fff; text-align:center; color:#333;padding: 3px 10px; color: #333;}
.topNavigation .userDrop .dropdown-menu .box2 a.active{background:#808080; color:#fff;}
.topNavigation .userDrop .dropdown-menu ul li a{display:block; color:#333; text-decoration:none; padding:10px;}
.topNavigation .userDrop .dropdown-menu ul li a:hover{color:#999;}

.searchModal .modal-body{padding:30px; padding-right:55px;}
.searchModal .setPosition{position: absolute; right: 20px; top: 16px; outline: none; box-shadow: none;}
.searchModal .searchInput{position:relative;}
.searchModal .searchInput .form-control{width: 100%; border-radius: 100px; height: 50px; padding: 0 102px 0 23px; font-size:19px; font-weight:700; color:#797979;}
.searchModal .searchInput .btn{position: absolute; right: 6px; top: 6px; background: #797979; bottom: 6px; border-radius: 100px; padding: 0 30px;}
.searchModal .headingBox{padding:10px 0;}
.searchModal .headingBox h3{font-weight: 400; font-style: normal; font-size: 20px;color: #333333;}
.searchModal .headingBox a{color: #333333;font-weight: 400; font-style: normal; font-size: 15px; text-decoration:underline;}
.searchModal .matchList{background:#f2f2f2; display:block; margin:6px 0;}
.searchModal .matchList p,
.searchModal .matchList a{display:block; padding:12px 15px; color:#797979; font-weight:15px; text-decoration:none;}


/*************************************** 

	LEFT MENU LIST
	
***************************************/
.leftMenu{}
.leftMenu ul li a{font-size:15px; font-weight:400; color:#333333; text-decoration:none; display:block; padding:7px 10px;display: -ms-flexbox; display: flex;-ms-flex-align: center; align-items: center; border-radius:6px; border:solid 1px transparent;}
.leftMenu ul li a span.icon{width:40px; height:40px; display: -ms-flexbox; display: flex;-ms-flex-align: center; align-items: center;}
.leftMenu ul li a.active,
.leftMenu ul li a:hover{background:rgba(0,0,0,0.02); border-color:rgba(0,0,0,0.08);}



/*************************************** 

	RIGHT WRAPPER
	
***************************************/
.rightWrapper{}

/**SEARCH BOX WITH LEFT ICON**/
.rightWrapper .searchBox {position: relative;display: block;}
.rightWrapper .searchBox svg {position: absolute;left: 12px;top: 0;bottom: 0;margin: auto;height: 20px;width: 20px;}
.rightWrapper .searchBox svg path{fill:#d7d7d7;}
.rightWrapper .form-control,
.rightWrapper .searchBox .form-control {padding-left: 40px;border-color: rgba(184, 184, 184, 1);border-radius: 10px;height: 40px;line-height: 40px;box-shadow:none;outline:none;}
/**SELECT BOX**/
.rightWrapper .form-control {padding:.375rem .75rem;}
/**BOX HEADING**/
.boxHeading{font-weight: 700; font-style: normal; font-size: 20px;color: #333333; margin:15px 0;}
/**BOX HEADING**/
.grayBtn{color: #333333;font-size: 15px; font-weight:400; border:solid 1px rgba(121, 121, 121, 1);border-radius: 5px; background:#fff; padding:10px 30px; text-decoration:none !important;}
.grayBtn:hover{background:rgba(0,0,0,0.03);color: #333333;}
/**PROFILE CARD**/
.profileCard{display:block; border:solid 1px rgba(172, 172, 172, 1); border-radius:10px; background:#fff; width:132px; margin:15px; text-decoration:none !important;}
.profileCard .userImg{text-align:center; min-height:124px;display: -ms-flexbox; display: flex;-ms-flex-align: center; align-items: center;-ms-flex-pack: center; justify-content: center;} 
.profileCard h2{font-weight: 700; font-style: normal; font-size: 16px;color: #333333; text-align:center; margin:0 0 15px;overflow: hidden; text-overflow: ellipsis; white-space: nowrap;}
.profileCard h2 small{display:block;font-weight: 400; font-style: normal; font-size: 12px; color: #ACACAC; padding-top:4px;overflow: hidden; text-overflow: ellipsis; white-space: nowrap;}
.profileCard:hover{border-color:#333; box-shadow:4px 4px 4px rgba(0,0,0,0.1);}
/**TOGGLE TAB BTN**/
.toggleTabBtn{}
.toggleTabBtn a{border: solid 1px #c9c9c9; background:#fff; text-align:center; color:#333;padding: 5px 15px; color: #333; min-width:130px; box-shadow:none !important; outline:none !important;}
.toggleTabBtn a:hover{background: rgba(0,0,0,0.03);}
.toggleTabBtn a.active{background:#808080; color:#fff;}
/**TYPE POST BOX**/
.postBoxArea{background:#fff;box-shadow: 1px 2px 3px rgba(195, 195, 195, 1);border-radius: 10px; padding:15px; margin:20px 0;}
.postBoxArea .actionArea {padding-left:20px;}
.postBoxArea .actionArea .typeBtn{color:#9B9B9B; border:solid 1px rgba(184, 184, 184, 1); height:45px;font-weight: 400; font-style: normal; font-size: 20px; display:block; padding:4px 10px; text-decoration:none; cursor:text;}
.postBoxArea .actionArea h3{font-weight: 700; font-style: normal; font-size: 15px;color: #333333; margin-bottom:10px;}
.postBoxArea .actionArea .btnBox a{border:solid 1px #797979; height:36px; width:36px;display: -ms-flexbox; display: flex;-ms-flex-align: center; align-items: center;-ms-flex-pack: center; justify-content: center; padding:0; border-radius:5px;}
.postBoxArea .actionArea .btnBox a:hover{border-color:#333; background:rgba(0,0,0,0.05);}

.postBoxArea .postUser{border:solid 1px #797979;}
.postBoxArea .postUser .userDet{padding:15px;border-bottom:solid 1px #797979;}
.postBoxArea .postUser .userDet .postDetail{padding-left:20px;}
.postBoxArea .comment h3,
.postBoxArea .postUser .userDet .postDetail h3{font-weight: 400; font-size: 13px; color: #333333; margin-bottom:15px;}
.postBoxArea .postUser .userDet .postDetail p{font-weight: 400; font-size: 13px; color: #333333;}
.postBoxArea .comment{margin:20px 0 15px; padding-left:30px;}
.postBoxArea .comment h3{padding-left:10px;}
/**DARK TIMELINE**/
.darkTimeline{background:#d7d7d7; padding:50px 0; text-align:center; margin-bottom:40px;}
.darkTimeline .area{max-width:500px; margin:0 auto;}
.darkTimeline h3{font-weight: 700; font-style: normal; font-size: 31px;color: #333333; margin-bottom:30px;}
.darkTimeline p{color: #333333;font-weight: 400; font-style: normal; font-size: 13px; margin:0;}
/****MENTOR LIST****/
.mentorList{max-width:700px; margin:40px auto;}
.mentorList .profileImg{height:170px; width:170px; display:inline-block; border-radius:100%; overflow:hidden; border:solid 1px #797979; background:#f2f2f2;}
.mentorList .mentorDetails{padding-left:30px;}
.mentorList .mentorDetails h2{font-weight: 700; font-style: normal; font-size: 25px; color:#333;}
.mentorList .mentorDetails a{}
.mentorList .mentorDetails p{font-weight: 400; font-style: normal; font-size: 13px;color: #6E6E6E;}


/***SERVICE LIST COMPONENT STYLE***/
.serviceDetail{border-bottom: solid 2px rgba(0,0,0,0.1); padding-bottom: 20px; margin-bottom: 20px;}
.serviceDetail .imgBox{min-width: 250px; width: 250px;}
.serviceDetail .imgBox img{padding: 4px; border: solid 2px rgba(0,0,0,0.1);}
.serviceDetail .contentBox{padding-left: 30px;}
.serviceDetail .contentBox h2{margin: 0 0 10px; padding: 0 0 10px; font-size: 15px; font-weight: 700; border-bottom: solid 1px rgba(0,0,0,0.1);}
.serviceDetail .commentPost{margin: 10px 0; padding: 10px 15px 8px; background: rgba(0,0,0,0.03); border: solid 1px rgba(0,0,0,0.1); border-left-width: 6px; border-radius: 0 4px 4px 0;}
.serviceDetail .commentPost p{margin: 0;color: rgba(0,0,0,0.7);}
.serviceDetail .contentBox .bt1{border-top: solid 1px rgba(0,0,0,0.1); }
.serviceDetail .contentBox p{display: block; font-size: 14px; color: #666;}
.serviceDetail .contentBox .form-control{}
.serviceDetail .contentBox .actionAreaBtn{position: relative; margin: 0 -5px;}
.serviceDetail .contentBox .actionAreaBtn a{display: block;position: relative;border: solid 1px rgba(90, 90, 90, 1);
border-radius: 2px;text-align: center;background: #fff;padding:5px 15px;text-decoration: none;color: rgba(90, 90, 90, 1); margin:5px 5px 0;}
.serviceDetail .contentBox .actionAreaBtn a:hover{box-shadow:4px 4px 4px rgba(0,0,0,0.1); border-color:rgba(90, 90, 90, 1); background:rgba(90, 90, 90, 1); color:#fff;}




</style>

        <div class="col-lg-4 offset-lg-1 order-lg-2 feed-area"  >
         
        </div>

            <div class="pb-2">


                <div class="container box">
                    <form name="add_tweet">
                     <h1>Social Home Page</h1>
                     <div class="form-group"></div>
                     <div class="form-group"></div>
                    </form>
                    <br />
                    <br />
                    <div id="load_tweets"></div>    
                </div>

                    <div class="btn-group toggleTabBtn">

                <!----END POST BUTTONS---->
                <!----TYPE POST BOX---->
                <div class="postBoxArea">
                    <div class="d-flex">
                        <span><img src="images/svgIcon/user2.svg" alt="" /></span>
                        <div class="actionArea flex-fill" >
                            <!-- <a href="javascript:;" class="typeBtn" id="showFunction1" >What are you up to?</a> -->
                            <div id="hidFunction" >
                                <h3 *ngIf="guest==false">{{currentUser.data.username}} (Me)</h3>
                                <h3 *ngIf="guest==true">Guest (Me)</h3>
                                Title: <input type="text" class="form-control" [(ngModel)]="postTitle"/>
                                Body: <input type="text" class="form-control" [(ngModel)]="postBody"/>
                                <div class="d-flex align-items-center justify-content-between mt-3">
                                    <div class="btnBox d-flex">
                                        <user-list></user-list>
                                        <!-- <a href="javascript:;" class="mr-3" class="followersLink"  data-toggle="myModal" data-target="#myModal"><img src="../../../assets/img/svgIcon/img.svg" alt="" /></a>
                                        <a href="javascript:;" class="mr-3"><img src="../../../assets/img/svgIcon/video.svg" alt="" /></a>
                                        <a href="javascript:;" class="mr-3"><img src="../../../assets/img/svgIcon/music.svg" alt="" /></a>
                                     -->
                                    </div>
                                    <div>
                                        <select [(ngModel)]="selectedValue">
                                            <option>Public</option>
                                            <option>Network</option>

                                        </select>
                                    </div>
                                </div>

                                </div>

                </div>
                <!----END TYPE POST BOX---->

            <section class="py-4">
                <h1 class="h3" style="display: block; border-bottom: solid 1px rgba(0,0,0,0.2); padding: 0 0 5px; margin: 0px 0 12px; font-size: 20px; font-weight: 700;">Feed</h1>

                <!--FEEDS LIST-->
                <div class="postArea" *ngFor="let item of items.dataObj" >
                    <div class="postBox">
                        <div class="head d-flex align-item-center">
                            <div class="userIcon" >
                                <svg xmlns="" viewBox="0 0 148.01 142.98" height="100px" width="103px"><path d="M148,136.05h0a6.92,6.92,0,0,1-6.93,6.92H6.94A6.93,6.93,0,0,1,0,136.06H0s0-25.22,18.47-34.39c11.69-5.79,7.19-1.09,21.54-7s17.75-8,17.75-8L57.89,73s-5.37-4.1-7-17c-3.36,1-4.47-3.93-4.67-7.06s-2-12.44,2.15-11.59c-.84-6.3-1.44-12-1.14-15C48.22,11.83,58.41.81,74.11,0,92.58.8,99.9,11.83,100.92,22.38c.3,3-.36,8.69-1.2,15,4.11-.84,2.32,8.57,2.13,11.59s-1.32,8-4.68,7.05c-1.67,12.86-7,16.92-7,16.92l.13,13.6s3.4,1.93,17.75,7.86,9.84,1.5,21.53,7.3C148,110.83,148,136.05,148,136.05Z"/></svg>
                                <img class="rounded w-100 mt-3" [src]="feedUserImg(item.feedUserId)" alt="feed">
                            </div>
                             <span style="font-size: 20px;">{{feedUserName(item)}}</span>
                            
                                <div class="d-flex align-item-center"  style="margin-left: auto;"> 
                            <h2 class="mr-3"><small>{{item.feedTimeStrip}}</small></h2>
                            <button class="btn btn-icon btn-text-dark dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i data-feather="more-vertical"></i></button>
                        </div>
                            <ul class="dropdown-menu dropdown-menu-right">
                                
                                <li><a  class="float-right" (click)="deleteContents(item)">Delete</a></li>
                                <!-- <li><a class="dropdown-item" href="#">Unsubscribe</a></li> -->
                            </ul>
                        </div>

                    <!-- <img class="rounded w-100 mt   -3" src="https://i.ibb.co/RYbgG6K/mango-blue.jpg" alt="feed"> -->
                    <div class="content">
                        <small>{{item.feedType}}</small>
                        <h3>{{item.feedTitle}}</h3>
                        <p>{{item.feedBody}}</p>
                    </div>
                    <div class="actionArea d-flex align-item-center">
                        <button class="btn" (click)="likeContent(item)" type="button">
                            {{item.likeCount}} Like <i class="fas fa-angle-double-right"></i>
                        </button>
                        <button class="btn" type="button">
                            {{item.commentCount}} Comments                            
                        </button>
                        <button class="btn" type="button" >
                            <div class="form-group">
                                <label class="font-weight-bold">Share to</label>
                                <select class="form-control" (ngModelChange)="sharePost($event,item)" [(ngModel)]="shareV">
                                  <option value="PUBLIC">Public</option>
                                  <!-- <option>Only to people within this Platform</option> -->
                                  <option value="NETWORK">Network</option>
                                  <!-- <option>Only to Recruiters &amp; Staff</option> -->
                                </select>
                              </div>
                        </button>
                        <!-- <button class="btn" type="button">
                            <i data-feather="share-2"></i>
                        </button> -->
                    </div>
                    <div class="py-3">
                        <div *ngFor="let att of item.feedAttachments">
                            <img [src]="attachUrl+correctUrl(att)" alt="att" class="img-fluid" style="max-width: 200px;" />
                       </div>
                    </div> 
                    <div>
                        <div *ngFor="let comment of item.comments">
                            <span>{{comment.message}}</span><hr/>
                       </div>
                    </div>
                    <div class="d-flex">                        
                       <input type="text" class="form-control" placeholder="add comment ..." [(ngModel)]="comment" />
                       <button type="submit" class="btn btn-info" (click)="commentContent(item)">Add</button>
                    </div>

                    </div>
                </div>

                <!-- <div>Take a look at <a href="https://bootstrap-minui.github.io/" target="_blank" rel="noopener noreferrer">Minui</a> for more clean and minimal templates built with Bootstrap</div> -->
            </section>
        </div>
    </div>
    
</div>
